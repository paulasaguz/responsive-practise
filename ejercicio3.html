<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .gridContainer {
    width: 800px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
    background-color: bisque;
    border: 3px solid blue;
    grid-gap: 10px;
    height: 900px;
  }

  .item {
    background-color: blueviolet;
  }

  .gridContainer:hover {
    width: 500px;
  }


</style>
<body>
  <div class="gridContainer">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>
</html>
